<script>

{#  ყველაფერი შეიძლება არ არის გამართული მაგრამ ძაან არც ეცადო დამიჯერე თუ Reactს ან Vueს არ იყენებ.  #}
{#  DZIRS JAVASCRIPTI  #}


function addToCart(id, name, price, img) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({ id, name, price, img });
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
    showNotification('Product added to cart!', 'success');
}

function removeFromCart(id) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart = cart.filter(item => item.id !== id);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
}

function renderCart() {
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartList = document.getElementById('cart-list');
    const emptyCartMessage = document.getElementById('empty-cart-message');
    cartList.innerHTML = '';
    if (cartItems.length === 0) {
        emptyCartMessage.style.display = 'block';
    } else {
        emptyCartMessage.style.display = 'none';
        cartItems.forEach(item => {
            const cartItem = document.createElement('li');
            cartItem.className = 'list-group-item';
            cartItem.innerHTML = `
                <img src="{{ url_for('static', filename='images/') }}${item.img}" alt="${item.name}" style="width: 50px;">
                ${item.name} - ${item.price} ლარი
                <button class="btn btn-danger btn-sm" onclick="removeFromCart(${item.id})">Remove</button>
            `;
            cartList.appendChild(cartItem);
        });
    }
}

function proceedToCheckout() {
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    if (cartItems.length === 0) {
        showNotification('Your cart is empty!', 'error');
        return;
    }
    fetch('/checkout', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify(cartItems)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showNotification('Proceeding to checkout!', 'success');
            {#ქვედა ხაზი წაუშალე თუ გინდა რო არ გასუფთავდეს კალათი#}
            localStorage.removeItem('cart');
            renderCart();
        } else {
            showNotification('Failed to proceed to checkout.', 'error');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showNotification('An error occurred. Please try again.', 'error');
    });
}

document.addEventListener('DOMContentLoaded', () => {
    renderCart();
});
</script>
